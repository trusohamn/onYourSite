<body>
  <div id="formDiv">
    <form id="mainForm" action="/generate" method="POST">
      <div class="container">
        <span class="pathText">Path</span>
        <input id="pathInput" name="_id" type="text"><br>
        <span class="TxtField_1">First Line</span>
        <input id="textField1" name="text_1" type="text">
        <select id="selectField1" name="class_1">
          <option value="class1">Normal</option>
          <option value="class2">Large</option>
          <option value="class3">Italic</option>
          <option value="header">Gray</option>
        </select>
        <br>
        <span class="textField2">Second Line</span>
        <input id="textField2" name="text_2" type="text">
        <select id="selectField2" name="class_2">
          <option value="class1">Normal</option>
          <option value="class2">Large</option>
          <option value="class3">Italic</option>
          <option value="header">Gray</option>
        </select>
        <br>
        <span class="imageUrlTxt">Image url</span>
        <input id="imageUrlField" name="image_3" type="text"><br>
        <!-- <span class="imageClass">Image class</span> -->
        <!-- <input id="imageClassField" name="class_3" type="text"><br> -->
        <select id="imageClassField" name="class_3"><br>
          <option value="red.css">Round</option>
          <option value="blue.css">Square</option>
          <option value="black.css">Rectangular</option>
        </select><br>



        <span class="styleTxt">Style</span>
        <select id="selectField3" name="styles">
          <option value="red.css">Red</option>
          <option value="blue.css">Blue</option>
          <option value="black.css">Black</option>
        </select><br>
        <!-- <button id="addTextField">Add text</button> -->
        <input id="submit" type="submit" value="Generate profile"></input>
        <input id="preview" method="POST" value="Preview" target="iframe_a.srcdoc"></input>
        <!-- <input id="modify" type="submit" value="Modify profile"></input> -->
    </form>

  </div>
</form>
<form id="flickrForm" class="mainForm">
  <input id="flikrInput" type="text" name="name" placeholder="Find on Flickr">
  <button type="submit" name="submit" value="submit">Random!</button>
</form>
