<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>On Your Site</title>

  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div id="formDiv">
    <form id="mainForm" action="/generate" method="POST">
      <div class="container">
        <!-- <span class="pathText">Path</span> -->
        <label class="pathText">Path</label>
        <input id="pathInput" name="_id" type="text"><br>
        <!-- <span class="txtField_1">First Line</span> -->
        <label class="txtField_1">Text Field 1</label>
        <input id="textField1" name="text_1" type="text">
        <select id="selectField1" name="class_1">
          <option value="class1">Style 1</option>
          <option value="class2">Style 2</option>
          <option value="class3">Style 3</option>
          <option value="header">Header</option>
        </select><br>
        <!-- <span class="imageUrlTxt">Image url</span> -->
        <label class="imageUrlTxt">imageUrlTxt</label>
        <input id="imageUrlField" name="imageUrl" type="text"><br>
        <!-- <span class="styleTxt">Style</span> -->
        <label class="styleTxt">Style</label>
        <select id="selectField4" name="styles">
          <option value="red.css">Red</option>
          <option value="blue.css">Blue</option>
          <option value="black.css">Black</option>
        </select><br>
        <input id="submit" type="submit" value="Generate profile"></input>
        <input id="preview" type="submit" value="Preview"></input>
        <input id="modify" type="submit" value="Modify profile"></input>
    </form>
  </div>
  <button id="removeTextField">Remove text</button>
  <button id="addTextField">Add text</button>
  </div>


  <script src='client.js'></script>
</body>

</html>
